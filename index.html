<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="box">
        <h1>Skill++ Survey Form</h1><br>
        <p> <i> Thank you for taking the time to help us improve the problem </i>
        </p>
    <div class="form">
        <h2>What is Your Name?</h2>
        <input type="text" class="input" placeholder="Enter your Name">
    </div>
    <div class="form">
     <h2>What is your email address</h2>
     <input type="text" class="input" placeholder="Enter your email address">

    </div>
    <div class="form">
        <h2>
            What is your age?</h2>
            <input type="text" class="input" placeholder="Enter your age">
        
    </div>
    <div class="form">
        <h2> Select your category</h2>
        <select name="cateory" id="role" class="option">
            <option value="student"> student</option>
            <option value="teacher"> teacher</option>
            <option value="free-lancer"> free lancer</option>
        </select>

    </div>
    <div class="form">
        <h2>Would you recommend this to someone?</h2>
        <input type="radio">
        <label for="definitely"> definitely</label> <br>
        <input type="radio">
        <label for="maybe"> maybe</label> <br>
        <input type="radio">
        <label for="not sure"> not sure</label>

    </div>
    <div class="form">
        <h2>would you like to see improved ?<br>(check all that apply)</h2>
        <input type="checkbox">
        <label for="front-end"> front end projects</label><br>
        <input type="checkbox">
        <label for="back-end"> back end project</label><br>
        <input type="checkbox">
        <label for="challenges"> challenges</label>

    </div>
    <div class="form">
        <h2>Any comments or suggestion </h2>
        <textarea name="feedback" id="feedback" cols="30" rows="10">Enter your comment here</textarea>
    </div>
    <div class="button">
        <button> submit</button>
    </div>


    
</body>
</html>
